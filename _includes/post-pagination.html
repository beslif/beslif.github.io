<nav class="nav  nav--paginator">

  {% if paginator.previous_page %}
    <a href="{{ site.baseurl }}{{ paginator.previous_page_path }}" class="pagination  pagination--previous">&larr; Anterior</a>
  {% else %}
    <span class="pagination  pagination--previous">&larr; Anterior</span>
  {% endif %}

  <span class="pagination  pagination--counter">Página: {{ paginator.page }} de {{ paginator.total_pages }}</span>

  {% if paginator.next_page %}
    <a href="{{ site.baseurl }}{{ paginator.next_page_path }}" class="pagination  pagination--next">Próxima &rarr;</a>
  {% else %}
    <span class="pagination  pagination--next">Próxima &rarr;</span>
  {% endif %}

</nav>
